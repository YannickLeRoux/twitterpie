<html>
  <head>
    <title>{{ title }} - Twitter Pie</title>
		<link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC|PT+Sans+Narrow" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<!-- <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script> -->
		<!-- <script src="{{ url_for('static', filename='js/pace.min.js') }}"></script> -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
			<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/pace-theme-loading-bar.css') }}" type="text/css"> -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
    {% block head %}
    {% endblock head %} 
 
   </head>
  <body>
		<div class="overlay"></div>
		<div class="spinner">
			<img src="{{ url_for('static', filename='img/ajax-loader.gif') }}" alt="loading...">
		</div>

    {% block content %}{% endblock %}
  </body>
	<script>
		$(document).ready(function() {
			$("#button").click(function() {
        $('.overlay').show();
        $('.spinner').show();
        setTimeout(function(){
          $('.overlay').hide();
          $('.spinner').hide();
        },30000);
      });
			});
	</script>

</html>
